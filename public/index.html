<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGFM Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
</head>
<body>
    <form>
        <!-- Banner Section -->
        <div class="banner">
            <img src="images/images.png" alt="Banner Image" class="banner-image">
        </div>
        <h1>EGFM Registration Form</h1>
        <!-- Adults -->
        <div class="form-section" id="adult-section">
            <h3>Adult Member Information</h3>
            <button type="button" class="add-button" id="add-adult-btn" onclick="addAdultSection('adult-section', 'adult-template')">Add Adult</button>
        </div>
        <template id="adult-template">
            <div class="adult-member">
                <h4>Adult Member</h4>
                <label>First Name:</label><br>
                <input type="text" name="adultMembers[][first_name]" required><br><br>
        
                <label>Last Name:</label><br>
                <input type="text" name="adultMembers[][last_name]" required><br><br>
        
                <label>Marital Status:</label><br>
                <select name="adultMembers[][marital_status]" required>
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                    <option value="Divorced">Divorced</option>
                    <option value="Widowed">Widowed</option>
                </select><br><br>
        
                <label>Email:</label><br>
                <input type="email" name="adultMembers[][email]" required><br><br>
        
                <label>Phone:</label><br>
                <input type="tel" class="phone" name="adultMembers[][phone]" required><br><br>
        
                <label>Date of Birth:</label><br>
                <input type="date" name="adultMembers[][dob]" required><br><br>
        
                <label>Nationality:</label><br>
                <select name="adultMembers[][nationality]" class="nationality-select" required>
                    <option value="">Select Nationality</option>
                </select><br><br>

                <button type="button" class="remove-button" onclick="removeSection(this)">Remove</button>
            </div>
        </template>        

        <!-- Children -->
        <div class="form-section" id="child-section">
            <h3>Child Member Information</h3>
            <button type="button" class="add-button" id="add-child-btn" onclick="addChildSection('child-section', 'child-template')">Add Child</button>
        </div>
        <template id="child-template">
            <div class="child-member">
                <h4>Child Member</h4>
                <label>First Name:</label><br>
                <input type="text" name="childMembers[][first_name]" required><br><br>
                <label>Last Name:</label><br>
                <input type="text" name="childMembers[][last_name]" required><br><br>
                <label>Date of Birth:</label><br>
                <input type="date" name="childMembers[][dob]" required><br><br>
                <label>Nationality:</label><br>
                <select name="childMembers[][nationality]" class="nationality-select" required>
                    <option value="">Select Nationality</option>
                </select><br><br>
                <button type="button" class="remove-button" onclick="removeSection(this)">Remove</button>
            </div>
        </template>

        <!-- Home Address -->
        <div class="form-section">
            <h3>Home Address</h3>
            <label for="address-line-1">Address line 1</label><br>
            <input type="text" id="address-line-1" name="address[address-line-1]" required><br><br>
            <label for="address-line-2">Address line 2</label><br>
            <input type="text" id="address-line-2" name="address[address-line-2]" required><br><br>
            <label for="city">City:</label><br>
            <input type="text" id="city" name="address[city]" required><br><br>
            <label for="postcode">Postcode:</label><br>
            <input type="text" id="postcode" name="address[postcode]"><br><br>
            <label for="country">Country:</label><br>
            <input type="text" id="country" name="address[country]" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" id="submit-btn">Submit</button>
    </form>
    <script src="script.js"></script>
    <script src="validate.js"></script> 
</body>
</html>
